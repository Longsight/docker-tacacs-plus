id = spawnd {
    listen = { port = 4949 }
    spawn = {
        instances min = 1
        instances max = 10
    }
    background = no
}

id = tac_plus {
    debug = PACKET AUTHEN AUTHOR

    authentication log = /var/log/tac_plus/%Y/%m/%d.authe
    authorization log = /var/log/tac_plus/%Y/%m/%d.autho
    accounting log = /var/log/tac_plus/%Y/%m/%d.acc

    host = world {
        address = 0.0.0.0/0
        enable = clear enable
        key = tac_plus_key
    }

    group = admin {
        default service = permit
        enable = permit
        service = shell {
            default command = permit
            default attribute = permit
            set priv-lvl = 15
        }
    }

    user = $enable$ {
        login = clear enable
    }

    user = admin {
        password = clear admin
        member = admin
    }
}